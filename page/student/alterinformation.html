<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学生姓名</label>
        <div class="layui-input-block">
            <input type="text" name="studentname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="请选择出生日期" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">--请选择--</option>
                <option value="北京">北京市</option>
                <option value="天津">天津市</option>
                <option value="辽宁">辽宁省</option>
                <option value="山西">山西省</option>
                <option value="吉林">吉林省</option>
                <option value="浙江">浙江省</option>
                <option value="江西">江西省</option>
                <option value="福建">福建省</option>
                <option value="湖北">湖北省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">--请选择--</option>
                <option value="太原">太原市</option>
                <option value="晋中">晋中市</option>
                <option value="吕梁">吕梁市</option>
                <option value="长治">长治市</option>
                <option value="杭州">杭州市</option>
                <option value="宁波">宁波市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">--请选择--</option>
                <option value="尖草坪区">尖草坪区</option>
                <option value="小店区">小店区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">家庭住址</label>
        <div class="layui-input-block">
            <input type="text" name="area" lay-verify="required" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班级编号</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="required"  placeholder="请输入班级编号" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentid" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机号码</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item" >
            <label class="layui-form-label required">学校名称</label>
            <div class="layui-input-block">
                <select name="school" lay-filter="school">
                    <option value="">--请选择--</option>
                    <option value="0" selected>太原工业学院</option>
                    <option value="1" >太原科技大学</option>
                    <option value="2">太原理工大学</option>
                    <option value="3">中北大学</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"  >
            <label class="layui-form-label required" >院系名称</label>
            <div class="layui-input-block">
                <select name="department" lay-filter="department">
                    <option value="">--请选择--</option>
                    <option value="0" >计算机工程系</option>
                    <option value="1" selected>理学系</option>
                    <option value="2">电子工程系</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"  >
            <label class="layui-form-label required">专业名称</label>
            <div class="layui-input-block">
                <select name="major" lay-filter="major">
                    <option value="">--请选择--</option>
                    <option value="0" selected>数学与应用数学</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"  >
            <label class="layui-form-label required">入学日期</label>
            <div class="layui-input-block">
                <input type="text" name="joinDate" id="joinDate" lay-verify="date" placeholder="请选择入学日期" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item"  >
            <label class="layui-form-label required">毕业日期</label>
            <div class="layui-input-block">
                <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="请选择毕业日期" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','laydate'], function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate,
                $ = layui.$;
            //出生日期
            laydate.render({
                elem: '#birthday',
                max: maxDate()
            });
            // 入学日期
            laydate.render({
                elem: '#joinDate',
                max: maxDate()
            });
            // 毕业日期
            laydate.render({
                elem: '#endDate'
            });
            // 设置最大可选的日期
            function maxDate() {
                var now = new Date();
                return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
            }

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

        });
    </script>
</body>
</html>
